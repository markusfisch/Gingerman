function align( n )
{
	return (n/scaleFactor | 0)*scaleFactor | 0;
}

function addObjects( type, coordinates )
{
	for( var n = coordinates.length; n--; )
	{
		var c = coordinates[n];

		objects[objectsLength++] = {
			type: type,
			x: align( centerX+c.x*scaleFactor ),
			y: align( bottomY-c.y*scaleFactor ) };
	}
}

function drawHelp()
{
	var touch = sprites.helpTouch,
		cursor = sprites.helpCursor,
		title = sprites.title,
		y = jumpTriggerY-touch.centerY;

	ctxFg.globalAlpha = .5;
	ctxFg.fillStyle = "#000";
	ctxFg.fillRect( 0, 0, width, height );
	ctxFg.globalAlpha = 1;

	drawSprite(
		title,
		centerX,
		centerY >> 1 );

	ctxFg.drawImage(
		touch,
		width-touch.width,
		y );

	ctxFg.drawImage(
		cursor,
		20,
		y );
}

function drawSparkles()
{
	for( var n = sparklesLength; n--; )
	{
		var s = sparkles[n];

		if( s.x < 0 ||
			s.x > width ||
			s.y < 0 ||
			s.y > height )
		{
			s.x = s.ox;
			s.y = s.oy;
			s.vx = s.ovx;
			s.vy = s.ovy;
			continue;
		}

		s.vy += gravity*factor;
		s.x += s.vx*factor;
		s.y += s.vy*factor;

		drawSprite(
			sprites[s.sprite],
			s.x,
			s.y );
	}
}

function drawFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n];

		if( f.x < 0 ||
			f.x > width ||
			f.y < 0 ||
			f.y > height )
			continue;

		f.vy += gravity*factor;
		f.x += f.vx*factor;
		f.y += f.vy*factor;

		ctxFg.fillStyle = f.color;
		ctxFg.fillRect(
			f.x | 0,
			f.y | 0,
			scaleFactor,
			scaleFactor );
	}
}

function drawSprite( sprite, x, y )
{
	ctxFg.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function setSparkles()
{
	for( var n = sparklesLength; n--; )
	{
		var s = sparkles[n],
			alpha = Math.random()*6.28,
			speed = Math.random()*4;

		s.ox = s.x = playerX;
		s.oy = s.y = playerY;
		s.ovx = s.vx = Math.cos( alpha )*scaleFactor*speed;
		s.ovy = s.vy = Math.sin( alpha )*scaleFactor*speed;
	}
}

function endGame()
{
	if( endGameTimer )
		return;

	endGameTimer = setTimeout(
		function()
		{
			gameOver = true;
			pointerLength = 0;
			endGameTimer = 0;
		},
		500 );
}

function autoRestart()
{
	autoRestartTimer = setTimeout(
		function()
		{
			reset();
		},
		2000 );
}

function killPlayer()
{
	setFragments();
	playerAlive = false;

	autoRestart();
	endGame();
}

function land( o )
{
	objectOn = o;
	playerY = o ? o.y : bottomY;
	playerVy = 0;
	playerLastJump = now+200;
}

function intersect( o )
{
	var ox = o.x,
		oy = o.y,
		dx = playerX-ox,
		dy = playerY-oy,
		d = dx*dx + dy*dy;

	return d < o.radius;
}

function levelUp()
{
	if( playerWon )
		return;

	playerWon = true;
	setSparkles();

	if( ++level >= levels.length )
	{
		level %= levels.length;
		gameBeat = true;
	}
	else
		autoRestart();

	endGame();
}

function fly()
{
	playerVy += gravity*factor;
	playerY += playerVy*factor;

	if( playerY > bottomY )
	{
		if( playerBurned ||
			playerVy > terminalVelocity )
			killPlayer();

		land( null );
	}

	if( playerBurned )
		return;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		if( intersect( o ) )
		{
			switch( o.type )
			{
				case typeBall:
				case typeCandyCane:
				case typePicture:
				case typeGift:
					if( playerVy > 0 )
						land( o );
					break;
				case typeFire:
					playerBurned = true;
					break;
				case typeStar:
					if( playerVy > 0 )
					{
						land( o );
						levelUp();
					}
					break;
			}

			break;
		}
	}
}

function drawPlayer()
{
	var state,
		shadowY = bottomY+sprites.gingerman.centerY;

	if( playerBurned )
	{
		fly();

		drawSprite(
			sprites.gingermanBurned,
			playerX,
			playerY );

		if( now-playerBurningLast > burnFrequency )
		{
			++playerBurning;
			playerBurning %= 5;
			playerBurningLast = now;
		}

		state = "fire"+playerBurning;
	}
	else if( playerVy )
	{
		fly();

		if( playerWon )
			state = "gingermanCheer";
		else if( playerVx < 0 )
			state = "gingermanRight1";
		else
			state = "gingermanLeft1";
	}
	else
	{
		if( playerVx )
		{
			if( now-playerWalkLast > playerWalkFrequency )
			{
				++playerWalk;
				playerWalk %= 3;
				playerWalkLast = now;
			}

			if( playerVx < 0 )
				state = "gingermanRight"+playerWalk;
			else if( playerVx > 0 )
				state = "gingermanLeft"+playerWalk;
		}
		else
			state = "gingerman";

		shadowY = playerY+sprites.gingerman.centerY;
	}

	if( playerWon )
	{
		jump( cheerPower );
		shadowY = playerY+sprites.gingerman.centerY;
	}

	drawSprite(
		sprites.shadow,
		playerX,
		shadowY );

	drawSprite(
		sprites[state],
		playerX,
		playerY );
}

function drawObjects()
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		switch( o.type )
		{
			case typeFire:
				if( now-o.burnLast > burnFrequency )
				{
					++o.burning;
					o.burning %= 5;
					o.burnLast = now;
				}

				var sprite = sprites["fire"+o.burning];
				drawSprite( sprite, o.x, o.y );
				break;
		}
	}
}

function setFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n],
			speed = 1+Math.random()*scaleFactor;

		f.x = playerX+f.ox*scaleFactor;
		f.y = playerY+f.oy*scaleFactor;
		f.vx = f.ovx*speed;
		f.vy = f.ovy*speed;
	}
}

function draw()
{
	if( resizing )
		return;

	ctxFg.clearRect( 0, 0, width, height );

	drawObjects();

	if( playerAlive )
	{
		if( playerWon )
			drawSparkles();

		drawPlayer();
	}
	else
		drawFragments();

	if( gameBeat )
		drawSprite(
			sprites.youWon,
			centerX,
			centerY+Math.sin( now*.005 )*scaleFactor );

	if( showHelp )
		drawHelp();
}

function hideHelp()
{
	showHelp = false;
}

function jump( power )
{
	if( playerVy ||
		now < playerLastJump )
		return;

	playerVy = -power;
	playerY += playerVy;
	hideHelp();
}

function walk( step )
{
	playerX += (playerVx = step)*factor;
	hideHelp();

	if( playerX < 0 )
		playerX = 0;

	if( playerX > width )
		playerX = width;

	if( !playerVy &&
		objectOn &&
		!intersect( objectOn ) )
	{
		objectOn = null;
		playerVy = gravity*factor;
	}
}

function drawStaticObjects()
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		switch( o.type )
		{
			case typeBall:
				var sprite = sprites.ballBlue;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					o.y );
				break;
			case typeCandyCane:
				var sprite = sprites.candyCane;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					o.y );
				break;
			case typePicture:
				var sprite = sprites.picture;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					o.y );
				break;
			case typeGift:
				var sprite = sprites.gift0;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					o.y );
				break;
			case typeFire:
				var sprite = sprites.candle;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					(o.y+offsetCandle) | 0 );
				break;
			case typeStar:
				var sprite = sprites.star;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					(o.y-sprite.centerY) | 0 );
				break;
		}
	}
}

function random()
{
	// from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
	return (seed = (seed*9301+49297) % 233280)/233280;
}

function drawTree()
{
	var b = bottomY,
		t = b-(treeHeight-sprites.star.height),
		h = b-t,
		bh = h/10,
		idx = branchesLength-1,
		x = centerX,
		rw = scaleFactor*16,
		rf = (treeHeight*.5)/h,
		bf = 6/h;

	var sprite = sprites.branchLeft8;
	ctxBg.drawImage(
		sprite,
		align( centerX-scaleFactor*12 ),
		align( b-treeHeight+scaleFactor*8 ) );

	var sprite = sprites.trunk;
	ctxBg.drawImage(
		sprite,
		align( centerX-sprite.centerX ),
		align( bottomY+sprites.gingerman.centerY-sprite.height ) );

	for( var y = b; y > t; y -= bh )
	{
		for( var r = (y-t)*rf, xx = x-r/2, xe = xx+r;
			xx < xe;
			xx += rw )
		{
			var branch = branches[(random()*(y-t)*bf) | 0],
				sprite = sprites[(xx > x ?
					"branchRight" :
					"branchLeft")+branch];

			ctxBg.drawImage(
				sprite,
				align( xx-sprite.centerX ),
				align( y-sprite.height ) );
		}

		var branch = branches[Math.max( 0, idx-(random()*2 | 0) )],
			sprite = sprites["branchLeft"+branch];

		ctxBg.drawImage(
			sprite,
			align( x-sprite.width ),
			align( y-sprite.height ) );

		--idx;

		var branch = branches[Math.max( 0, idx-(random()*2 | 0) )],
			sprite = sprites["branchRight"+branch];

		ctxBg.drawImage(
			sprite,
			align( x ),
			align( y-sprite.height ) );

function drawRoom()
{
	var wall = sprites.wall,
		floor = sprites.floor,
		w = wall.width,
		h = wall.height;

	for( var y = 0; y < height; y += h )
		for( var x = 0; x < width; x += w )
			ctxBg.drawImage( wall, x, y );

	for( var x = 0, y = height-floor.height; x < width; x += w )
		ctxBg.drawImage( floor, x, y );
}

function drawBackground()
{
	drawRoom();
	drawTree();
	drawStaticObjects();
}

function resetObjects()
{
	var radiusBall = sprites.ballOrange.width*.5 | 0,
		radiusCandyCane = sprites.candyCane.width*.5 | 0,
		radiusPicture = sprites.picture.width*.5 | 0,
		radiusGift = sprites.gift0.width*.5 | 0,
		radiusFire = sprites.fire0.width*.5 | 0,
		radiusStar = sprites.star.width*.4 | 0;

	radiusBall *= radiusBall;
	radiusCandyCane *= radiusCandyCane;
	radiusPicture *= radiusPicture;
	radiusGift *= radiusGift;
	radiusFire *= radiusFire;
	radiusStar *= radiusStar;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		switch( o.type )
		{
			case typeBall:
				o.radius = radiusBall;
				break;
			case typeCandyCane:
				o.radius = radiusCandyCane;
				break;
			case typePicture:
				o.radius = radiusPicture;
				break;
			case typeGift:
				o.radius = radiusGift;
				break;
			case typeFire:
				o.radius = radiusFire;
				o.burnLast = 0,
				o.burning = Math.random()*5 | 0;
				break;
			case typeStar:
				o.radius = radiusStar;
				break;
		}
	}
}

function reset()
{
	if( autoRestartTimer )
		clearTimeout( autoRestartTimer );

	gameBeat = gameOver = false;
	playerAlive = true;
	playerWon = playerBurned = false;

	playerX = centerX >> 1;
	bottomY = playerY = height-sprites.gingerman.height;
	playerVx = 0;
	playerVy = -jumpPower/2;

	seed = Math.PI;
	objectsLength = 0;

	levels[level]();

	objects[objectsLength++] = {
		type: typeStar,
		x: align( centerX ),
		y: align( bottomY-treeHeight ) };

	resetObjects();
	drawBackground();
}

function input()
{
	if( gameOver &&
		!gameBeat )
	{
		if( pointerLength > 0 ||
			keysDown[13] ||
			keysDown[32] ||
			keysDown[82] )
			reset();

		return;
	}

	if( playerWon ||
		playerBurned )
		return;

	var step = scaleFactor,
		power = jumpPower;

	playerVx = 0;

	for( var n = pointerLength; n--; )
	{
		var x = pointerX[0],
			y = pointerY[0];

		if( Math.abs( x-playerX ) >= step )
		{
			if( x < playerX )
				walk( -step );
			else if( x > playerX )
				walk( step );
		}

		if( y < jumpTriggerY )
			jump( power );
	}

	if( keysDown[13] ||
		keysDown[32] )
		hideHelp();

	if( keysDown[37] )
		walk( -step );
	else if( keysDown[39] )
		walk( step );

	if( keysDown[38] )
		jump( power );
}

function run()
{
	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	input();
	draw();

	requestAnimFrame( run );
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" );

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	var offset = rect.y*(atlasWidth << 2)+(rect.x << 2),
		skip = (atlasWidth-rect.w) << 2,
		xs = 0,
		xf = scaleFactor;

	if( res.mirror )
	{
		xf = -xf;
		xs = (scaleFactor*rect.w+xf) | 0;
	}

	for( var ay = rect.h, sy = 0;
		ay--;
		offset += skip, sy += scaleFactor )
		for( var ax = rect.w, sx = xs;
			ax--;
			sx += xf )
		{
			var r = atlas[offset++],
				g = atlas[offset++],
				b = atlas[offset++],
				a = atlas[offset++];

			if( a == 0 )
				continue;

			x.fillStyle = 'rgba('+r+','+g+','+b+','+(a/255)+')';
			x.fillRect(
				Math.ceil( sx ),
				Math.ceil( sy ),
				Math.ceil( scaleFactor ),
				Math.ceil( scaleFactor ) );

}

function scale()
{
	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = Math.max( rc.w*scaleFactor | 0, 1 ),
			h = Math.max( rc.h*scaleFactor | 0, 1 );

		sprites[name] = scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	scaleFactor = Math.max(
		1,
		height/(resources.gingerman.rect.h*11) );

	bg.width = fg.width = width;
	bg.height = fg.height = height;
	bg.style.width = fg.style.width = w+"px";
	bg.style.height = fg.style.height = h+"px";

	maxTreeHeight = height/11*10;
	centerX = width >> 1;
	centerY = height >> 1;
	jumpTriggerY = height-(height/3 | 0);
	gravity = scaleFactor*.05;
	jumpPower = scaleFactor*1.8;
	cheerPower = Math.max( 1, scaleFactor*.5 );
	terminalVelocity = jumpPower*1.5;
	offsetCandle = scaleFactor*4;

	scale();
	reset();

	resizing = false;
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	resizing = true;
	resizeTimer = setTimeout( resize, 200 );
}

function indexBranches()
{
	var arr = [];

	for( var name in resources )
	{
		if( name.lastIndexOf( "branchLeft" ) != 0 )
			continue;

		var r = resources[name].rect;
		arr.push( {
			index: name.substr( 10 ),
			size: Math.max( r.w, r.h )} );
	}

	branchesLength = arr.length;
	arr.sort(
		function( a, b )
		{
			return a.size - b.size;
		} );

	for( var n = 0; n < branchesLength; ++n )
		branches[n] = arr[n].index;
}

function createSparkles()
{
	sparklesLength = 48;

	for( var n = sparklesLength; n--; )
		sparkles[n] = {
			sprite: "sparkle"+(n % 3) };
}

function createFragments()
{
	var rect = resources.gingerman.rect,
		w2 = rect.w >> 1,
		h2 = rect.h >> 1,
		offset = rect.y*(atlasWidth << 2)+(rect.x << 2),
		skip = (atlasWidth-rect.w) << 2;

	fragmentsLength = 0;

	for( var y = 0, h = rect.h; y < h; ++y, offset += skip )
		for( var x = 0, w = rect.w; x < w; ++x )
		{
			var r = atlas[offset++],
				g = atlas[offset++],
				b = atlas[offset++],
				a = atlas[offset++];

			if( a == 0 )
				continue;

			var cx = x-w2,
				cy = y-h2,
				alpha = Math.atan2( cy, cx ),
				vx = Math.cos( alpha ),
				vy = Math.sin( alpha );

			fragments[fragmentsLength++] = {
				color: 'rgba('+r+','+g+','+b+','+(a/255)+')',
				ox: cx,
				oy: cy,
				ovx: vx,
				ovy: vy };
		}
}

function unpackAtlas()
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		w = atlas.width,
		h = atlas.height;

	c.width = w;
	c.height = h;
	x.drawImage( atlas, 0, 0 );

	atlas = x.getImageData( 0, 0, w, h ).data;
	atlasWidth = w;
}

function init()
{
	if( !atlas.complete ||
		new Date().getTime()-last < 500 )
	{
		// give mobile browsers some time to settle
		// their window.innerWidth/Height values, i.e.
		// there may still be the virtual keyboard visible
		setTimeout( init, 500 );
		return;
	}

	unpackAtlas();
	createFragments();
	createSparkles();
	indexBranches();

	resize();
	window.onresize = scheduleResize;

	var d = document;

	d.body.appendChild( bg );
	d.body.appendChild( fg );

	d.onkeydown = keyDown;
	d.onkeyup = keyUp;

	d.onmousedown = pointerDown;
	d.onmousemove = pointerMove;
	d.onmouseup = pointerUp;
	d.onmouseout = pointerUp;

	if( "ontouchstart" in d )
	{
		d.ontouchstart = pointerDown;
		d.ontouchmove = pointerMove;
		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;
	}

	last = new Date().getTime()-16;
	run();
}
