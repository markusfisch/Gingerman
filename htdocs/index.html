		branchLeft9: { rect: {/*branch9*/x:89,y:82,w:21,h:19} },

		branchLeftC: { rect: {/*branchC*/x:0,y:32,w:63,h:29} },
		branchLeftD: { rect: {/*branchD*/x:0,y:0,w:61,h:32} },

			mirror: true },
		branchRight1: { rect: {/*branch1*/x:0,y:145,w:37,h:17},

		branchRight2: { rect: {/*branch2*/x:0,y:93,w:48,h:30},
			mirror: true },
		branchRight3: { rect: {/*branch3*/x:57,y:61,w:32,h:33},
			mirror: true },
		branchRight4: { rect: {/*branch4*/x:57,y:94,w:30,h:34},
			mirror: true },
		branchRight5: { rect: {/*branch5*/x:0,y:123,w:36,h:22},
			mirror: true },
		branchRight6: { rect: {/*branch6*/x:63,y:32,w:31,h:29},
			mirror: true },
		branchRight7: { rect: {/*branch7*/x:89,y:61,w:22,h:21},
			mirror: true },
		branchRight8: { rect: {/*branch8*/x:94,y:32,w:15,h:26},
			mirror: true },
		branchRight9: { rect: {/*branch9*/x:89,y:82,w:21,h:19},
			mirror: true },
		branchRightA: { rect: {/*branchA*/x:89,y:127,w:13,h:26},
			mirror: true },
		branchRightB: { rect: {/*branchB*/x:89,y:101,w:14,h:26},
			mirror: true },
		branchRightC: { rect: {/*branchC*/x:0,y:32,w:63,h:29},
			mirror: true },
		branchRightD: { rect: {/*branchD*/x:0,y:0,w:61,h:32},
			mirror: true },
		branchRightE: { rect: {/*branchE*/x:0,y:61,w:57,h:32},
			mirror: true },
		trunk: { rect: {/*trunk*/x:97,y:0,w:11,h:30} },
		star: { rect: {/*star*/x:57,y:128,w:23,h:30} },
		wall: { rect: {/*wall*/x:36,y:123,w:16,h:16} },
		youWon: { rect: {/*you-won*/x:61,y:26,w:31,h:5} },
	},
	level = 0,
	levels = [
		function()
		{
			treeHeight = scaleFactor*16*9;

			addObjects(
				typeFire,
				[
					{x:-5,y:47},
					{x:-28,y:37},
					{x:10,y:94},

			addObjects(
				typeBall,
				[
					{x:0,y:20},
					{x:28,y:40},
					{x:11,y:60},
					{x:-10,y:80},
					{x:-7,y:100},
					{x:0,y:120},
				] );
		},
		function()
		{
			treeHeight = scaleFactor*16*6;

			addObjects(
				typeFire,
				[
					{x:-7,y:23},
					{x:25,y:47},
					{x:14,y:70},

			addObjects(
				typeBall,
				[
					{x:23,y:20},

		},

			addObjects(
				typeFire,
				[
					{x:27,y:37},
					{x:-32,y:30},
					{x:0,y:42},
					{x:7,y:50},

			addObjects(

					{x:18,y:92},
					{x:-8,y:70},

		},
		function()
		{
			treeHeight = scaleFactor*16*7;

			addObjects(
				typeFire,
				[
					{x:-20,y:37},
					{x:-45,y:45},
					{x:5,y:48},
					{x:25,y:70},
					{x:-15,y:100},
					{x:10,y:104},
				] );

			addObjects(
				typeBall,

		},
		function()
		{
			treeHeight = scaleFactor*16*8;

			addObjects(
				typeFire,
				[
					{x:40,y:35},
					{x:-30,y:40},
					{x:10,y:45},
					{x:-12,y:50},
					{x:4,y:70},
					{x:-16,y:95},
					{x:-4,y:76},
					{x:4,y:110},
				] );

			addObjects(
				typeBall,
				[
					{x:-14,y:22},
					{x:30,y:25},
					{x:0,y:50},
					{x:-22,y:60},
					{x:16,y:90},
				] );
		},
	],
	atlas,
	atlasWidth,
	resizeTimer,
	endGameTimer,
	autoRestartTimer,
	resizing,
	bg,
	ctxBg,
	fg,
	ctxFg,
	ratio,
	branchesLength,
	branches = [],
	width,
	height,
	centerX,
	centerY,
	scaleFactor,
	now,
	factor,
	last,
	sprites = {},
	pointerLength = 0,
	pointerX = [],
	pointerY = [],
	keysDown = [],
	gameOver,
	gameBeat,
	playerAlive,
	playerWon,
	playerX,
	playerY,
	playerVx,
	playerVy,
	playerWalk = 0,
	playerWalkLast = 0,
	playerWalkFrequency = 64,
	playerLastJump,
	playerBurned,
	playerBurning = 0,
	playerBurningLast = 0,
	jumpTriggerY,
	gravity,
	bottomY,
	jumpPower,
	cheerPower,
	terminalVelocity,
	maxJumpWidth,
	maxJumpHeight,
	fragmentsLength,
	fragments = [],
	typeBall = 0,
	typeFire = 1,
	typeStar = 2,
	objectsLength,
	objects = [],
	objectOn,
	burnFrequency = 64,
	offsetCandle,
	treeHeight,
	seed;

function addObjects( type, coordinates )
{
	for( var n = coordinates.length; n--; )
	{
		var c = coordinates[n];

		objects[objectsLength++] = {
			type: type,
			x: (centerX+c.x*scaleFactor) | 0,
			y: (bottomY-c.y*scaleFactor) | 0 };
	}
}

function drawFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n];

		if( f.x < 0 ||
			f.x > width ||
			f.y < 0 ||
			f.y > height )
			continue;

		f.vy += gravity*factor;
		f.x += f.vx*factor;
		f.y += f.vy*factor;

		ctxFg.fillStyle = f.color;
		ctxFg.fillRect(
			f.x | 0,
			f.y | 0,
			scaleFactor,
			scaleFactor );
	}
}

function drawSprite( sprite, x, y )
{
	ctxFg.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function endGame()
{
	if( endGameTimer )
		return;

	endGameTimer = setTimeout(
		function()
		{
			gameOver = true;
			pointerLength = 0;
			endGameTimer = 0;
		},
		500 );
}

function autoRestart()
{
	autoRestartTimer = setTimeout(
		function()
		{
			reset();
		},
		2000 );
}

function killPlayer()
{
	setFragments();
	playerAlive = false;

	autoRestart();
	endGame();
}

function land( o )
{
	objectOn = o;
	playerY = o ? o.y : bottomY;
	playerVy = 0;
	playerLastJump = now+200;
}

function intersect( o )
{
	var ox = o.x,
		oy = o.y,
		dx = playerX-ox,
		dy = playerY-oy,
		d = dx*dx + dy*dy;

	return d < o.radius;
}

function levelUp()
{
	if( playerWon )
		return;

	playerWon = true;

	if( ++level >= levels.length )
	{
		level %= levels.length;
		gameBeat = true;
	}
	else
		autoRestart();

	endGame();
}

function fly()
{
	playerVy += gravity*factor;
	playerY += playerVy*factor;

	if( playerY > bottomY )
	{
		if( playerBurned ||
			playerVy > terminalVelocity )
			killPlayer();

		land( null );
	}

	if( playerBurned )
		return;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		if( intersect( o ) )
		{
			switch( o.type )
			{
				case typeBall:
					if( playerVy > 0 )
						land( o );
					break;
				case typeFire:
					playerBurned = true;
					break;
				case typeStar:
					if( playerVy > 0 )
					{
						land( o );
						levelUp();
					}
					break;
			}

			break;
		}
	}
}

function drawPlayer()
{
	var state;

	if( playerBurned )
	{
		fly();

		drawSprite(
			sprites.gingermanBurned,
			playerX,
			playerY );

		if( now-playerBurningLast > burnFrequency )
		{
			++playerBurning;
			playerBurning %= 5;
			playerBurningLast = now;
		}

		state = "fire"+playerBurning;
	}
	else if( playerVy )
	{
		fly();

		if( playerWon )
			state = "gingermanCheer";
		else if( playerVx < 0 )
			state = "gingermanRight1";
		else
			state = "gingermanLeft1";
	}
	else if( playerVx )
	{
		if( now-playerWalkLast > playerWalkFrequency )
		{
			++playerWalk;
			playerWalk %= 3;
			playerWalkLast = now;
		}

		if( playerVx < 0 )
			state = "gingermanRight"+playerWalk;
		else if( playerVx > 0 )
			state = "gingermanLeft"+playerWalk;
	}
	else
		state = "gingerman";

	if( playerWon )
		jump( cheerPower );

	drawSprite(
		sprites[state],
		playerX,
		playerY );
}

function drawObjects()
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		switch( o.type )
		{
			case typeFire:
				if( now-o.burnLast > burnFrequency )
				{
					++o.burning;
					o.burning %= 5;
					o.burnLast = now;
				}

				var sprite = sprites["fire"+o.burning];
				drawSprite( sprite, o.x, o.y );
				break;
		}
	}
}

function setFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n],
			speed = 1+Math.random()*scaleFactor;

		f.x = playerX+f.ox*scaleFactor;
		f.y = playerY+f.oy*scaleFactor;
		f.vx = f.ovx*speed;
		f.vy = f.ovy*speed;
	}
}

function draw()
{
	if( resizing )
		return;

	ctxFg.clearRect( 0, 0, width, height );

	drawObjects();

	if( playerAlive )
		drawPlayer();
	else
		drawFragments();

	if( gameBeat )
		drawSprite(
			sprites.youWon,
			centerX,
			centerY+Math.sin( now*.005 )*scaleFactor );
}

function jump( power )
{
	if( playerVy ||
		now < playerLastJump )
		return;

	playerVy = -power;
	playerY += playerVy;
}

function walk( step )
{
	playerX += (playerVx = step)*factor;

	if( playerX < 0 )
		playerX = 0;

	if( playerX > width )
		playerX = width;

	if( !playerVy &&
		objectOn &&
		!intersect( objectOn ) )
	{
		objectOn = null;
		playerVy = gravity*factor;
	}
}

function drawStaticObjects()
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		switch( o.type )
		{
			case typeBall:
				var sprite = sprites.ball;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					o.y );
				break;
			case typeFire:
				var sprite = sprites.candle;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					(o.y+offsetCandle) | 0 );
				break;
			case typeStar:
				var sprite = sprites.star;
				ctxBg.drawImage(
					sprite,
					(o.x-sprite.centerX) | 0,
					(o.y-sprite.centerY) | 0 );
				break;
		}
	}
}

function random()
{
	// from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
	return (seed = (seed*9301+49297) % 233280)/233280;
}

function drawTree()
{
	var b = bottomY,
		t = b-(treeHeight-sprites.star.height),
		h = b-t,
		bh = h/10,
		idx = branchesLength-1,
		x = centerX,
		rw = scaleFactor*16,
		rf = (treeHeight*.5)/h,
		bf = 6/h;

	var sprite = sprites.branchLeft8;
	ctxBg.drawImage(
		sprite,
		(centerX-scaleFactor*12) | 0,
		(b-treeHeight+scaleFactor*8) | 0 );

	var sprite = sprites.trunk;
	ctxBg.drawImage(
		sprite,
		(centerX-sprite.centerX) | 0,
		(bottomY-sprite.height) | 0 );

	for( var y = b; y > t; y -= bh )
	{
		for( var r = (y-t)*rf, xx = x-r/2, xe = xx+r;
			xx < xe;
			xx += rw )
		{
			var branch = branches[(random()*(y-t)*bf) | 0],
				sprite = sprites[(xx > x ?
					"branchRight" :
					"branchLeft")+branch];

			ctxBg.drawImage(
				sprite,
				(xx-sprite.centerX) | 0,
				(y-sprite.height) | 0 );
		}

		var branch = branches[Math.max( 0, idx-(random()*2 | 0) )],
			sprite = sprites["branchLeft"+branch];

		ctxBg.drawImage(
			sprite,
			(x-sprite.width) | 0,
			(y-sprite.height) | 0 );

		--idx;

		var branch = branches[Math.max( 0, idx-(random()*2 | 0) )],
			sprite = sprites["branchRight"+branch];

		ctxBg.drawImage(
			sprite,
			x,
			(y-sprite.height) | 0 );
	}
}

function drawBg()
{
	var sprite = sprites.wall,
		w = sprite.width,
		h = sprite.height;

	for( var y = 0; y < height; y += h )
		for( var x = 0; x < width; x += w )
			ctxBg.drawImage( sprite, x, y );

	drawTree();
	drawStaticObjects();
}

function validateObjects()
{
	var rb = sprites.ball.width*.5 | 0,
		rf = sprites.fire0.width*.5 | 0,
		rs = sprites.star.width*.3 | 0;

	rb *= rb;
	rf *= rf;
	rs *= rs;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		switch( o.type )
		{
			case typeBall:
				o.radius = rb;
				break;
			case typeFire:
				o.radius = rf;
				o.burnLast = 0,
				o.burning = Math.random()*5 | 0;
				break;
			case typeStar:
				o.radius = rs;
				break;
		}
	}
}

function reset()
{
	if( autoRestartTimer )
		clearTimeout( autoRestartTimer );

	gameBeat = gameOver = false;
	playerAlive = true;
	playerWon = false;
	playerBurned = false;

	playerX = centerX >> 1;
	bottomY = playerY = height-sprites.gingerman.centerY;
	playerVx = 0;
	playerVy = -jumpPower >> 1;

	seed = Math.PI;
	objectsLength = 0;

	levels[level]();

	objects[objectsLength++] = {
		type: typeStar,
		x: centerX,
		y: bottomY-treeHeight };

	validateObjects();
	drawBg();
}

function input()
{
	if( gameOver &&
		!gameBeat )
	{
		if( pointerLength > 0 ||
			keysDown[13] ||
			keysDown[32] ||
			keysDown[82] )
			reset();

		return;
	}

	if( keysDown[82] )
	{
		// because cmd+R never sends keyUp
		keysDown[82] = false;

		level = 0;
		reset();
		return;
	}

	if( playerWon ||
		playerBurned )
		return;

	var step = scaleFactor,
		power = jumpPower;

	playerVx = 0;

	for( var n = pointerLength; n--; )
	{
		var x = pointerX[0],
			y = pointerY[0];

		if( Math.abs( x-playerX ) >= step )
		{
			if( x < playerX )
				walk( -step );
			else if( x > playerX )
				walk( step );
		}

		if( y < jumpTriggerY )
			jump( power );
	}

	if( keysDown[37] )
		walk( -step );
	else if( keysDown[39] )
		walk( step );

	if( keysDown[38] )
		jump( power );
}

function run()
{
	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	input();
	draw();

	requestAnimFrame( run );
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" );

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	var offset = rect.y*(atlasWidth << 2)+(rect.x << 2),
		skip = (atlasWidth-rect.w) << 2,
		xs = 0,
		xf = scaleFactor;

	if( res.mirror )
	{
		xf = -xf;
		xs = (scaleFactor*rect.w+xf) | 0;
	}

	for( var ay = rect.h, sy = 0;
		ay--;
		offset += skip, sy += scaleFactor )
		for( var ax = rect.w, sx = xs;
			ax--;
			sx += xf )
		{
			var r = atlas[offset++],
				g = atlas[offset++],
				b = atlas[offset++],
				a = atlas[offset++];

			if( a == 0 )
				continue;

			x.fillStyle = 'rgba('+r+','+g+','+b+','+(a/255)+')';
			x.fillRect(
				Math.ceil( sx ),
				Math.ceil( sy ),
				Math.ceil( scaleFactor ),
				Math.ceil( scaleFactor ) );
		}

	return c;
}

function scale()
{
	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = Math.max( rc.w*scaleFactor | 0, 1 ),
			h = Math.max( rc.h*scaleFactor | 0, 1 );

		sprites[name] = scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	scaleFactor = Math.max(
		1,
		height/(resources.gingerman.rect.h*10) );

	bg.width = fg.width = width;
	bg.height = fg.height = height;
	bg.style.width = fg.style.width = w+"px";
	bg.style.height = fg.style.height = h+"px";

	centerX = width >> 1;
	centerY = height >> 1;
	jumpTriggerY = height-(height/3 | 0);
	gravity = scaleFactor*.05;
	jumpPower = scaleFactor*1.8;
	cheerPower = Math.max( 1, scaleFactor*.5 );
	terminalVelocity = jumpPower*1.5;

	var steps = jumpPower/gravity;
	maxJumpWidth = steps*scaleFactor*2;
	maxJumpHeight = steps*jumpPower*.52;

	offsetCandle = scaleFactor*4;

	scale();
	reset();

	resizing = false;
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	resizing = true;
	resizeTimer = setTimeout( resize, 200 );
}

function indexBranches()
{
	var arr = [];

	for( var name in resources )
	{
		if( name.lastIndexOf( "branchLeft" ) != 0 )
			continue;

		var r = resources[name].rect;
		arr.push( {
			index: name.substr( 10 ),
			size: Math.max( r.w, r.h )} );
	}

	branchesLength = arr.length;
	arr.sort(
		function( a, b )
		{
			return a.size - b.size;
		} );

	for( var n = 0; n < branchesLength; ++n )
		branches[n] = arr[n].index;
}

function createFragments()
{
	var rect = resources.gingerman.rect,
		w2 = rect.w >> 1,
		h2 = rect.h >> 1,
		offset = rect.y*(atlasWidth << 2)+(rect.x << 2),
		skip = (atlasWidth-rect.w) << 2;

	fragmentsLength = 0;

	for( var y = 0, h = rect.h; y < h; ++y, offset += skip )
		for( var x = 0, w = rect.w; x < w; ++x )
		{
			var r = atlas[offset++],
				g = atlas[offset++],
				b = atlas[offset++],
				a = atlas[offset++];

			if( a == 0 )
				continue;

			var cx = x-w2,
				cy = y-h2,
				alpha = Math.atan2( cy, cx ),
				vx = Math.cos( alpha ),
				vy = Math.sin( alpha );

			fragments[fragmentsLength++] = {
				color: 'rgba('+r+','+g+','+b+','+(a/255)+')',
				ox: cx,
				oy: cy,
				ovx: vx,
				ovy: vy };
		}
}

function decompressAtlas()
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		w = atlas.width,
		h = atlas.height;

	c.width = w;
	c.height = h;
	x.drawImage( atlas, 0, 0 );

	atlas = x.getImageData( 0, 0, w, h ).data;
	atlasWidth = w;
}

function init()
{
	if( !atlas.complete ||
		new Date().getTime()-last < 500 )
	{
		// give mobile browsers some time to settle
		// their window.innerWidth/Height values, i.e.
		// there may still be the virtual keyboard visible
		setTimeout( init, 500 );
		return;
	}

	decompressAtlas();
	createFragments();
	indexBranches();

	resize();
	window.onresize = scheduleResize;

	var d = document;

	d.body.appendChild( bg );
	d.body.appendChild( fg );

	d.onkeydown = keyDown;
	d.onkeyup = keyUp;

	d.onmousedown = pointerDown;
	d.onmousemove = pointerMove;
	d.onmouseup = pointerUp;
	d.onmouseout = pointerUp;

	if( "ontouchstart" in d )
	{
		d.ontouchstart = pointerDown;
		d.ontouchmove = pointerMove;
		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;
	}

	last = new Date().getTime()-16;
	run();
}

function createCanvas()
{
	if( !(bg = document.createElement( "canvas" )) ||
		!(ctxBg = bg.getContext( "2d", { alpha: false } )) ||
		!(fg = document.createElement( "canvas" )) ||
		!(ctxFg = fg.getContext( "2d" )) )
		return false;

	ratio =
		(window.devicePixelRatio || 1)/
		(ctxBg.webkitBackingStorePixelRatio ||
			ctxBg.mozBackingStorePixelRatio ||
			ctxBg.msBackingStorePixelRatio ||
			ctxBg.oBackingStorePixelRatio ||
			ctxBg.backingStorePixelRatio ||
			1);

	return true;
}
